<!DOCTYPE html>
<html>
  <head>
    <title>HyperMusic</title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script language="JavaScript" type="text/javascript" src="JS/script.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <section id="section">
      <nav id="nav">
        <ul>
          <li><a href="#">about me</a></li>
          <li><a href="#">latest uploads</a></li>
          <li><a href="#">submission</a></li>
          <li><a href="#">booking</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <main id="dj">
        <div id="clickvideo" onclick=playpause()><div id="player"></div></div>
        <div class="logo">
          <img id="logo" src="pictures/logo/logolight.png" alt="Logolight">
          <img id="logo1" src="pictures/logo/logodark.png" alt="Logodark">
          <h3 id="name">I bims eins Timo</h3>
        </div>
      </main>
      <footer>
        <div id="audioplayer">
          <div id="song" class="flex-center">
            <div>
              <div></div>
              <h3 id="songname">#HyperMusic</h3>
              <div></div>
            </div>
          </div>
          <div id="audiocontrol" class="flex-center">
              <div class="flex-center">
                <i class="material-icons" onclick=showvid() id="showvidicon">video_library</i>
                <i class="material-icons" id="shuffle" onclick=shuffle()>shuffle</i>
                <i class="material-icons" onclick=previous()>skip_previous</i>
                <i class="material-icons" onclick=playpause() id="playpausebutton">play_arrow</i>
                <i class="material-icons" onclick=next()>skip_next</i>
                <i class="material-icons" id="repeat" onclick=repeat()>repeat_one</i>
              </div>
              <div id="volume" class="flex-center">
                <i class="material-icons" id="volumebutton" onclick=showvolumeslider()>volume_up</i>
                <input type="range" min="0" max="25" step="1" value="2.5" oninput=setvolume(this.value) id="volumeslider"></input>
              </div>
            <audio id="audio" type="audio/mpeg"/>
              Sadly your browser does not support the audio file.
            </audio>
        </div>
        </div>
      </footer>
    </section>
  </body>
</html>
