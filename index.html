<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HyperMusic</title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/responsive.css" type="text/css" rel="stylesheet">
    <link href="css/javascript-animation.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="https://use.fontawesome.com/a5a45e93f0.js"></script>
    <script language="JavaScript" type="text/javascript" src="JS/script.js"></script>
    <link rel="icon" href="pictures/logo/logodark.png" type="image/gif" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <section id="section" >
      <header class="navi" id="icons">
        <span><a href="https://soundcloud.com/hypermusicofficial" target="_blank"><i class="fa fa-soundcloud fa-2x" aria-hidden="true"></i></a></span>
        <span><a href="https://www.instagram.com/hypermusicofficial/" target="_blank"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a></span>
        <span><i class="material-icons" onclick="shownav()" id="expand">expand_more</i></span>
        <span><a href="https://plus.google.com/+HyperMusicOfficial" target="_blank"><i class="fa fa-google-plus-official fa-2x" aria-hidden="true"></i></a></span>
        <span><a href="https://www.youtube.com/hypermusicofficial" target="_blank"><i class="fa fa-youtube-play fa-2x" aria-hidden="true"></i></a></span>
      </header>
      <nav class="navi" id="nav">
        <span><a href="#">uploads</a></span>
        <span><a href="#">submission</a></span>
        <span><img src="pictures/logo/hyperation.png" alt="HyperNation"></span>
        <span><a href="#">booking</a></span>
        <span><a href="#">contact</a></span>
      </nav>
      <div id="intro"></div>
      <main id="dj">
        <div id="clickvideo" onclick="changeicon()"><div id="player"></div></div>
        <div class="logo">
          <img id="logo" src="pictures/logo/logodark.png" alt="Logodark" draggable="false">
          <div id="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
          </div>
        </div>
      </main>
      <footer>
        <div id="audioplayer">
          <div id="progressBar" onclick="seekTo(event)"><div id="progressIndicator"></div></div>
          <div id="song" class="flex-center">
            <div>
              <div></div>
              <h3 id="songname">#HyperMusic</h3>
              <div></div>
            </div>
          </div>
          <div id="audiocontrol" class="flex-center">
            <div class="flex-center">
              <i class="material-icons" onclick="showvid()" id="showvidicon">video_library</i>
              <i class="material-icons" onclick="playlistpicker()" id="playlist">library_music</i>
              <i class="material-icons" onclick="shuffle()" id="shuffle">shuffle</i>
              <i class="material-icons" onclick="previous()">skip_previous</i>
              <i class="material-icons" onclick="changeicon()" id="playpausebutton">play_arrow</i>
              <i class="material-icons" onclick="next()">skip_next</i>
              <i class="material-icons" onclick="repeat()" id="repeat">repeat_one</i>
            </div>
            <div id="volume" class="flex-center">
              <i class="material-icons" id="volumebutton" onclick="showvolumeslider(1)">volume_up</i>
              <input type="range" min="0" max="25" step="1" value="2.5" oninput="setvolume(this.value)" id="volumeslider"></input>
            </div>
        </div>
        <div id="playlists">
          <ul>
            <li><span onclick="pickplaylist(1); fadeInText(2)">uploads</span></li>
            <li><span onclick="pickplaylist(2); fadeInText(3)">house</span></li>
            <li><span onclick="pickplaylist(3); fadeInText(4)">trap</span></li>
            <li><span onclick="pickplaylist(4); fadeInText(5)">bootlegs</span></li>
          </ul>
        </div>
      </footer>
    </section>
  </body>
</html>
