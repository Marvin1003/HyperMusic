<!DOCTYPE html>
<html>
  <head>
    <title>HyperMusic</title>
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script language="JavaScript" type="text/javascript" src="JS/script.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="fullscreen-wallpaper"></div>
    <main>
      <div class="logo">
        <img id="logo" src="pictures/logo/logolight.png" alt="Logolight">
        <img id="logo1" src="pictures/logo/logodark.png" alt="Logodark"></div>
      <nav>
        <ul>
          <li><a href="#">news</a></li>
          <li><a href="#">projekte</a></li>
          <li><a href="#">buchung</a></li>
          <li><a href="#">kontakt</a></li>
        </ul>
      </nav>
      <div id="audioplayer">
        <div id="songname" class="flex-center">
          <h3>Songname - Placeholder</h3>
        </div>
        <div id="audiocontrol" class="flex-center">
          <div class="flex-center">
            <i class="material-icons" onclick=previous()>skip_previous</i>
            <i class="material-icons" onclick=playpause() id="playpausebutton">play_arrow</i>
            <i class="material-icons" onclick=next()>skip_next</i>
          </div>
          <div id="volume" class="flex-center">
            <i class="material-icons" id="volumebutton" onclick=showvolumeslider()>volume_up</i>
            <input type="range" min="0" max="100" step="1" value="10" oninput=setvolume(this.value) id="volumeslider"></input>
          </div>
          <audio id="audio">
            <source src="music/TheOcean.mp3" type="audio/mpeg"/>
            Sadly your browser does not support the audio file.
          </audio>
      </div>
      </div>
    </main>
  </body>
</html>
